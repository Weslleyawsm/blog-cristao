</head>

    // ========================================
    // OBTER ID DO POST DA URL

    function obterIdDoPost() {
        // M√©todo 1: Pegar da URL path (/blog_cristao/post/65)
        const path = window.location.pathname;
        console.log('üìç Path completo:', path);

        // Divide a URL em partes
        const parts = path.split('/').filter(p => p !== ''); // Remove strings vazias
        console.log('üìã Partes da URL:', parts);

        // Procura por "post" e pega o pr√≥ximo elemento (o ID)
        const postIndex = parts.indexOf('post');
        console.log('üîç √çndice de "post":', postIndex);

        if (postIndex !== -1 && postIndex + 1 < parts.length) {
            const id = parts[postIndex + 1];
            console.log('üÜî ID encontrado:', id);

            // Valida se √© n√∫mero
            if (!isNaN(id) && id !== '') {
                console.log('‚úÖ ID v√°lido:', id);
                return id;
            }
        }

        // M√©todo 2: Fallback para query parameter (?id=65)
        const params = new URLSearchParams(window.location.search);
        const queryId = params.get('id');
        console.log('üîÑ Tentando fallback query ID:', queryId);

        if (queryId) {
            console.log('‚úÖ ID encontrado via query:', queryId);
            return queryId;
        }

        console.log('‚ùå Nenhum ID encontrado!');
        return null;
    }

    // ========================================
    // CARREGAR POST DA API
    // ========================================
    async function carregarPost(id) {
        try {
            console.log('üìñ Carregando post ID:', id);

            const response = await fetch(`${API_URL}/${id}`);

            if (!response.ok) {
                throw new Error('Post n√£o encontrado');
            }

            const post = await response.json();

            // Se a API retornar array, pega o primeiro elemento
            postAtual = Array.isArray(post) ? post[0] : post;

            // Validar se encontrou o post
            if (!postAtual) {
                throw new Error('Post n√£o encontrado');
            }
            postAtual = Array.isArray(post) ? post[0] : post;

    // ========================================
    // FORMATAR CONTE√öDO (adicionar par√°grafos)
    // ========================================
    function formatarConteudo(conteudo) {
        if (!conteudo) return '<p style="color: var(--text-light); font-style: italic;">Conte√∫do n√£o dispon√≠vel.</p>';

        console.log('üìù Formatando conte√∫do:', conteudo);

        // Converter o conte√∫do em HTML formatado
        let html = '';

        // Primeiro, tentar dividir por quebras de linha duplas (\n\n ou \r\n\r\n)
        let paragrafos = conteudo.split(/\n\n+|\r\n\r\n+/).filter(p => p.trim());

        // Se n√£o houver quebras duplas, dividir por quebras simples
        if (paragrafos.length <= 1) {
            paragrafos = conteudo.split(/\n|\r\n/).filter(p => p.trim());
        }

        // Se ainda for um √∫nico bloco, dividir por pontos finais seguidos de espa√ßo
        if (paragrafos.length <= 1 && conteudo.length > 200) {
            // Dividir em senten√ßas e agrupar de 3 em 3
            const sentencas = conteudo.match(/[^.!?]+[.!?]+/g) || [conteudo];
            paragrafos = [];
            for (let i = 0; i < sentencas.length; i += 3) {
                const grupo = sentencas.slice(i, i + 3).join(' ').trim();
                if (grupo) paragrafos.push(grupo);
            }
        }

        console.log('üìÑ Par√°grafos encontrados:', paragrafos.length);

        // Processar cada par√°grafo
        paragrafos.forEach(p => {
            const paragrafo = p.trim();

            if (!paragrafo) return;

            // Verificar se √© um t√≠tulo (come√ßa com # ou ##)
            if (paragrafo.startsWith('## ')) {
                html += `<h2>${paragrafo.replace('## ', '').trim()}</h2>`;
            } else if (paragrafo.startsWith('# ')) {
                html += `<h3>${paragrafo.replace('# ', '').trim()}</h3>`;
            } else {
                // Par√°grafo normal
                html += `<p>${paragrafo}</p>`;
            }
        });

        // Se n√£o conseguiu formatar nada, retornar o conte√∫do bruto em um par√°grafo
        if (!html) {
            html = `<p>${conteudo}</p>`;
        }

        console.log('‚úÖ HTML formatado gerado');
        return html;
    }

    // ========================================
    // CARREGAR POSTS RELACIONADOS
    // ========================================
    async function carregarPostsRelacionados(categoria, idAtual) {
        try {
            const response = await fetch(API_URL);
            const todosPosts = await response.json();

            // Filtrar posts da mesma categoria, excluindo o atual
            const relacionados = todosPosts
                .filter(post => post.categoria === categoria && post.id !== idAtual)
                .slice(0, 3);

            renderizarPostsRelacionados(relacionados);

        } catch (error) {
            console.error('‚ùå Erro ao carregar posts relacionados:', error);
            document.getElementById('relatedPosts').innerHTML =
                '<p style="text-align: center; color: var(--text-light);">N√£o foi poss√≠vel carregar posts relacionados</p>';
        }
    }

    // ========================================
    // RENDERIZAR POSTS RELACIONADOS
    // ========================================
    function renderizarPostsRelacionados(posts) {
        const container = document.getElementById('relatedPosts');

        if (posts.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: var(--text-light);">Nenhum post relacionado encontrado</p>';
            return;
        }

        container.innerHTML = posts.map(post => `
                <div class="related-card" onclick="abrirPost(${post.id})">
                    <div class="related-image">
                        ${post.imagem_url
            ? `<img src="${post.imagem_url}" alt="${post.titulo}">`
            : '‚úùÔ∏è'
        }
                    </div>
                    <div class="related-content">
                        <span class="related-categoria">üè∑Ô∏è ${post.categoria}</span>
                        <h3>${post.titulo}</h3>
                        <p>${post.resumo || ''}</p>
                    </div>
                </div>
            `).join('');
    }

    // ========================================
    // CONTROLES DE LEITURA
    // ========================================
    let tamanhoFonte = 1;

    function aumentarFonte() {
        if (tamanhoFonte < 1.5) {
            tamanhoFonte += 0.1;
            aplicarTamanhoFonte();
        }
    }

    function diminuirFonte() {
        if (tamanhoFonte > 0.8) {
            tamanhoFonte -= 0.1;
            aplicarTamanhoFonte();
        }
    }

    function aplicarTamanhoFonte() {
        const conteudo = document.querySelector('.post-conteudo');
        const resumo = document.querySelector('.post-resumo');

        if (conteudo) {
            conteudo.style.fontSize = `${1.15 * tamanhoFonte}em`;
        }
        if (resumo) {
            resumo.style.fontSize = `${1.3 * tamanhoFonte}em`;
        }
    }

    // ========================================
    // LER POST EM VOZ ALTA
    // ========================================
    function lerPost() {
        const btn = document.getElementById('btnAudio');

        if (lendoPost) {
            synth.cancel();
            lendoPost = false;
            btn.classList.remove('active');
            btn.textContent = 'üîä';
            return;
        }

        if (!postAtual) return;

        const texto = `${postAtual.titulo}. ${postAtual.resumo}. ${postAtual.conteudo}`;
        utterance = new SpeechSynthesisUtterance(texto);
        utterance.lang = 'pt-BR';
        utterance.rate = 0.9;

        utterance.onend = () => {
            lendoPost = false;
            btn.classList.remove('active');
            btn.textContent = 'üîä';
        };

        synth.speak(utterance);
        lendoPost = true;
        btn.classList.add('active');
        btn.textContent = '‚è∏Ô∏è';
    }

    // ========================================
    // BARRA DE PROGRESSO
    // ========================================
    function setupProgressBar() {
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';
        });
    }

    // ========================================
    // SCROLL TO TOP
    // ========================================
    function setupScrollTop() {
        const btn = document.getElementById('scrollTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 500) {
                btn.classList.add('visible');
            } else {
                btn.classList.remove('visible');
            }
        });
    }
